<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Skillvi</title>

    <!-- BOXICONS LINKING -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- STYLE -->
    <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
    <div class="form-container">

        <div class="col col-2">

            <div class="btn-box">
                <button class="btn btn-1" id="freelancer">Freelancer</button>
                <button class="btn btn-2" id="client">Client</button>
            </div>

            <!-- Freelancer form container -->
            <div class="freelancer-form">
                <div class="form-title">
                    <span>Join as Freelancer</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Full Name" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="goto_login">
                        <a href="login.html">Already have an account?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign Up</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>

                <div class="social-login">
                <i class="bx bxl-google"></i>
                <a href="https://www.facebook.com/share/161mrcHAD7/?mibextid=wwXIfr" target="_blank" style="text-decoration: none;">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="https://www.instagram.com/skillvi_official?igsh=YmpkMXYzdDVuZ25o" target="_blank" style="text-decoration: none;">
                    <i class="bx bxl-instagram"></i>
                </a>
                <i class="bx bxl-linkedin"></i>
            </div>

            </div>

        

        
        <div class="client-form">
            <div class="form-title">
                <span>Join as a client</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Full Name" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="goto_login">
                    <a href="login.html">Already have an account?</a>
                </div>
                <div class="input-box">
                    <button class="input-submit">
                        <span>Sign Up</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>

            <div class="social-login">
                <i class="bx bxl-google"></i>
                <a href="https://www.facebook.com/share/161mrcHAD7/?mibextid=wwXIfr" target="_blank" style="text-decoration: none;">
                    <i class="bx bxl-facebook"></i>
                </a>
                <a href="https://www.instagram.com/skillvi_official?igsh=YmpkMXYzdDVuZ25o" target="_blank" style="text-decoration: none;">
                    <i class="bx bxl-instagram"></i>
                </a>
                <i class="bx bxl-linkedin"></i>
            </div>

        </div>

    </div>

        </div>
 
        

    <!-- JS -->
    <script src="assets/js/signup.js"></script>
</body>
</html>
